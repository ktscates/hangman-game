<div class="p-28">
  <div class="grid grid-cols-4">
    <div class="col-span-1">
      <div
        (click)="backBtn()"
        class="bg-pinkGradient p-7 rounded-full lg:w-2/6 shadow-2xl cursor-pointer"
      >
        <img src="../../../assets/images/icon-back.svg" alt="" />
      </div>
    </div>
    <div class="col-span-3">
      <img src="../../../assets/images/Pick a Category.svg" alt="" />
    </div>
  </div>

  <div class="grid lg:grid-cols-3 gap-6 place-content-center lg:mt-20">
    @for (category of categoryNames; track $index) {
    <button
      (click)="startGame(category)"
      class="cursor-pointer text-white font-normal text-5xl tracking-wider bg-blue py-12 px-8 rounded-3xl shadow-2xl"
    >
      {{ category }}
    </button>
    }
  </div>
</div>
